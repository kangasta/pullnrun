language: python
python:
- '3.6'
- '3.7'
- '3.8'
- 3.8-dev
install:
- pip install -r requirements.txt
script:
- pylint -E */
- coverage run --source ./ --omit setup.py,tst/* -m unittest discover tst/
- coverage report -m
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
    python: 3.7
